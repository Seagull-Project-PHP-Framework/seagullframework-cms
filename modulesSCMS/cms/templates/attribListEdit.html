<div id="content-header">
    <h2>{translate(pageTitle)}</h2>
    <div class="message" id="ajaxMessage">{msgGet()}</div>
</div>
<div class="moduleContainer" id="cmsContainer" flexy:ignore>
    <div class="moduleContent full">
        <div class="wrap">

            <form name="frmBlockMgr" method="post" action="" flexy:ignore>
                <fieldset class="hide">
                    <input type="hidden" name="fields" value="" />
                    <input type="hidden" name="action" value="update" />
                    <input type="hidden" name="submitted" value="1" />
                </fieldset>
                <fieldset class="inside">
                    <h3>{translate(#Attribute list name#)}: {attribList.name}</h3>
                    <p>
                        <select id="cms_attribFields" name="item" multiple="multiple"
                                style="width: 250px;">
                            {generateSelect(data,##,1):h}
                        </select>
                        <dl class="onSide">
                            <dt>
                                <label for="cms_fieldKey">{translate(#Field key#)}</label>
                            </dt>
                            <dd>
                                <input id="cms_fieldKey" type="text" name="fieldKey" value=""
                                    onkeyup="CmsAttrib.updateListItem()" />
                            </dd>
                            <dt>
                                <label for="cms_fieldValue">{translate(#Field value#)}</label>
                            </dt>
                            <dd>
                                <input id="cms_fieldValue" type="text" name="fieldValue" value=""
                                    onkeyup="CmsAttrib.updateListItem()" />
                            </dd>
                        </dl>
                    </p>
                    <p>
                        <input type="button" name="submit" value="{translate(#Up#)}"
                            onclick="orderItems(0)" />
                        &nbsp;
                        <input type="button" name="submit" value="{translate(#Down#)}"
                            onclick="orderItems(1)" />
                        &nbsp;
                        <input type="button" name="submit" value="{translate(#Clear#)}"
                            onclick="CmsAttrib.clearAll()" />
                        &nbsp;
                        <input type="button" name="submit" value="{translate(#Add#)}"
                            onclick="CmsAttrib.addField()" />
                    </p>
                </fieldset>
                <fieldset class="noBorder">
                    <input type="submit" name="submit" value="{translate(#Save#)}"
                        onclick="CmsAttrib.prepareFields()"/>
                    <input type="submit" name="continueEdit" value="{translate(#Save#)} &amp; Continue Edit"
                        onclick="CmsAttrib.prepareFields()" />
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
CmsAttrib.init('cms_attribFields');
</script>
