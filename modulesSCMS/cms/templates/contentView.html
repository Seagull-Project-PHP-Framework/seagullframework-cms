<div class="cms-content {camelise(oContent.typeName)}" id="content{oContent.id}" flexy:ignore>

    <h1 class="contentName" id="content{oContent.id}-name">{oContent.name}</h1>

    {foreach:oContent.aAttribs,oAttrib}
        <p class="attributeLabel">{oAttrib.alias}</p>

        {this.plugin(#renderViewAttribute#,oAttrib,editable):h}
    {end:}

</div>
