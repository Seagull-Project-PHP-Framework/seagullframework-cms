<h2 id="content-type-item-header_{contentTypeId}" class="clearfix" flexy:raw="{style:h}">
    {if:contentTypeName}
        <a id="content-type-item-trigger_{contentTypeId}" href="#">{contentTypeName}</a>
    {else:}
        <a id="content-type-item-trigger_{contentTypeId}" href="#">{tr(#content type name not specified#)}</a>
    {end:}
    <em>({contentTypeId})</em>
    <span class="actions clearfix">
        <a id="content-type-item-edit_{contentTypeId}" href="#"
           title="{tr(#edit content type (action)#)}">
            <img src="{webRoot}/themes/{theme}/images/icons/page_edit.gif" alt="" /></a>
        <a id="content-type-item-delete_{contentTypeId}" href="#" class="last"
           title="{tr(#delete content type#)}">
            <img src="{webRoot}/themes/{theme}/images/icons/action_stop.gif" alt="" /></a>
        <img class="ajaxLoader" src="{webRoot}/themes/{theme}/images/ajax-loader.gif"
             alt="" style="display: none;" />
    </span>
</h2>
