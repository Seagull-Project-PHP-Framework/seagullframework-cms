<div id="page-create" class="block-helper block-icon block-icon-new block-input">
    <h2><a href="#">{tr(#create page (header)#)}</a></h2>
    <form class="inner" method="post" action="" flexy:ignore>
        <fieldset>
            <select>
            {foreach:aPageTypes,typeId,typeName}
                <option value="{makeUrl(#action|add||langId|langId||siteId|siteId#)}">{typeName}</option>
            {end:}
            </select>
            <input class="button" type="button" name="submitted" value="{tr(#create page (action)#)}" />
        </fieldset>
    </form>
</div>
